<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p *ngIf="itemCount != 0; else emptyBucket">
      Your bucket list ({{ itemCount }})
    </p>
    <ng-template #emptyBucket>
      <p>Your bucket list is empty</p>
    </ng-template>
  </div>
</div>
<!--<div class="container color-light" [@goals]="goals.length">-->
<div class="container color-light">
  <div class="col">
    <p>
      Use this form below to add a new bucket list goal. What do you want to do with your life?
    </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <!--TODO add "dag & drop" feature-->
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
